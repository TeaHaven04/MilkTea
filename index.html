<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tea Haven</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #d81b60;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ad1457;
        }

        a {
            text-decoration: none;
            color: #d81b60;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        #error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button onclick="loginUser()" class="btn">Log In</button>
        <p id="error-message"></p>
        
        <!-- Fixed the links -->
        <a href="register.html" onclick="navigateTo(event, 'register.html')">Create Account</a>
        <a href="reset_password.html" onclick="navigateTo(event, 'reset_password.html')">Forgot your password?</a>
    </div>

    <script>
        function loginUser() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMessage = document.getElementById("error-message");

            console.log("Entered Email:", email);
            console.log("Entered Password:", password);

            if (email === "test@example.com" && password === "password123") {
                alert("Login successful!");
                window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = "Invalid email or password.";
            }
        }

        // Ensure navigation works even if JavaScript is affecting <a> tags
        function navigateTo(event, url) {
            event.preventDefault();
            window.location.href = url;
        }
    </script>
</body>
</html>
