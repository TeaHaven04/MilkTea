<!DOCTYPE html>

<head>

    <title>Forgot Password - Milk Tea Shop</title>

</head>
<body>
    <div class="login-container">
        <div class="login-box">

            </form>
            <p><a href="index.html">Back to Login</a></p>
        </div>
    </div>
</body>
